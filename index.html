<html>
<canvas id="gameCanvas" width="800" height = "600"> </canvas>
<script>
var canvas;var canvasContext;  var ballX = 50;var ballSpeedX= 50;var ballY=50;var ballSpeedY=5;  var paddle1X=0;var paddle1Y=0;var paddleHeight=100;var paddleWidth=10;var paddle2X=0;var paddle2Y=0;  var p1score=0;var p2score=0;  var paddleSpeed=10;var paddle1center=50;var paddle2center=50;  var winscore=3;var winscreen=false;
  function calculateMousePos(evt){  var rect=canvas.getBoundingClientRect();  var root=document.documentElement;  var mouseX= evt.clientx - rect.left-root.scrollLeft;  var mouseY= evt.clientY-rect.top-root.scrollTop;  return {x:mouseX, y:mouseY};  }  function handleClick(evt) {   if (winscreen){  winscreen= false;  p1score=0;  p2score=0;  }}    window.onload = function () { canvas = document.getElementById('gameCanvas'); canvasContext = canvas.getContext('2d');    var framesPerSecond = 30;  setInterval(function(){moveEverything();drawEverything();}, 1000/framesPerSecond);    canvas.addEventListener("mousedown",handleClick);    canvas.addEventListener('mousemove', function(evt){    var mousePos= calculateMousePos(evt);    paddle1Y=mousePos.y-paddleHeight/2;     });
    }
function ballReset() {ballX=canvas.width/2;ballY=canvas.height/2;ballSpeedX=-1*ballSpeedX;
  if (p1score>=winscore || p2score>=winscore) {  winscreen=true;  }
}
function computermove(){      if (ballY<paddle2center-35) {    paddle2Y-=paddleSpeed;  }    if (ballY>paddle2center+35){  paddle2Y+=paddleSpeed;  }    }  function moveEverything() {   ballX=ballX + ballSpeedX;   ballY=ballY+ballSpeedY;   paddle1center=paddle1Y+paddleHeight/2;   paddle2center=paddle2Y+paddleHeight/2;
     if (ballX<0) {   if (ballY>paddle1Y&&ballY<paddle1Y+paddleHeight){    ballSpeedX=-1*ballSpeedX;    var deltaY=ballY-paddle1center;    ballSpeedY=deltaY*0.33;   } else {     p2score++;     ballReset();   }   }     if (ballX>canvas.width) {   if (ballY>paddle2Y&&ballY<paddle2Y+paddleHeight){   ballSpeedX=-1*ballSpeedX;     var deltaY=ballY-paddle2center;    ballSpeedY=deltaY*0.33;   } else {     p1score ++;      ballReset();   }   }    if (ballY < 0 || ballY > canvas.height ){   ballSpeedY= -1 * ballSpeedY;   }    computermove();}  function drawNet() {  for(var i=0;i<=canvas.height;i+=40){    colorRect(canvas.width/2,i,2,20);  }}    function drawEverything (){    //next line blanks out the screen with black  colorRect(0,0,canvas.width,canvas.height,'black');    if (winscreen){    canvasContext.fillStyle="white";    canvasContext.fillText("click to continue",canvas.width/2,10);        return;          }              //this is the left player paddle  colorRect(paddle1X,paddle1Y,paddleWidth,paddleHeight,'white');      //this is the right player paddle  colorRect(canvas.width-paddleWidth,paddle2Y,paddleWidth,paddleHeight,'white');    drawNet();    //next line draws the ball  canvasContext.fillStyle=' #8A2BE2 ';  canvasContext.beginPath();  canvasContext.arc(ballX,ballY,10,0,Math.PI*2,true);  canvasContext.fill();    canvasContext.fillText(p1score,100,100);  canvasContext.fillText(p2score,canvas.width-100,100);}    function colorRect(leftX,topY,width,height,drawColor){  canvasContext.fillStyle=drawColor;  canvasContext.fillRect(leftX,topY,width,height);}
</script>
</html>
